<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>插槽</title>
</head>
<body>
    <div id="root">
        <body-content>
            <div slot="header">header</div>
            <div slot="footer">footer</div>
        </body-content>
    </div>

    <script>
        Vue.component('body-content',{
            template:'<div>' +
            '<slot name="header">默认值</slot>'+
            '<div class="content">content</div>' +
            '<slot name="footer"></slot>'+
            '</div>'
        })


        var vm = new Vue({
            el:'#root'
        })
    </script>
</body>
</html>
