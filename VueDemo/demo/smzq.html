<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>生命周期、钩子函数</title>
</head>
<body>
    <div id="app"></div>

    <script>
        var vm = new Vue({
            el:'#app',
            template:'<div>{{test}}</div>',
            data:{
                test:'hello'
            },
            beforeCreate:function () {
                console.log("beforeCreate");
            },
            created:function () {
                console.log("create");
            },
            beforeMount:function () {
                console.log(this.$el);
                console.log("beforeMount");
            },
            mounted:function () {
                console.log(this.$el);
                console.log("mounted");
            },
            beforeDestroy:function () {
                console.log("beforeDestroy");
            },
            destroyed:function () {
                console.log("destoryed");
            },
            beforeUpdate:function(){
                console.log("beforeUpdate");
            },
            updated:function () {
                console.log("updated");
            }
        })
    </script>
</body>
</html>
