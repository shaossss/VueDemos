<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./vue.js"></script>
    <title>绑定样式</title>
    <style>
        .activated{
            color: red;
        }
    </style>

</head>
<body>
    <div id="app">
        <div @click="handleDicClick"
             :class="{activated:isActivated}">Hello World</div>
    </div>

    <script>
        var vm  = new Vue({
            el:'#app',
            data:{
                isActivated:false
            },
            methods:{
                handleDicClick:function () {
                    this.isActivated = !this.isActivated;
                }
            }
        })
    </script>

</body>
</html>
