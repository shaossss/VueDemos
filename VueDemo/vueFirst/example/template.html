<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
    <title>template制作模板</title>
</head>
<body>
   <div id="app"></div>
    <!--template标签模板-->
    <template id="demo2">
        <h1 style="color: red;">我是template</h1>
    </template>

    <!--script标签模板,可以让模板文件从外部引入-->
    <script type="x-template" id="demo3">
        <h1 style="color: green">我是script标签模板</h1>
    </script>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message:'hello Vue！'
            },
            template:'#demo3'
        })
    </script>
</body>
</html>
