<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
    <title>v-text&v-html</title>
</head>
<body>
    <div id="app">
        <span>{{message}}</span>=<span v-text="message"></span>
        <br>
        <span v-html="msgHtml"></span>
    </div>

    <script>
        var app=new Vue({
            el:'#app',
            data:{
                message:'hello Vue!',
                msgHtml:'<h2>Hello Vue!</h2>'
            }
        })
    </script>
</body>
</html>
