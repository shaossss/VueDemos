<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/jquery3.1.1.js"></script>
    <script src="../assets/vue.js"></script>
    <title>内置组件-slot</title>
</head>
<body>
    <h5>内置组件-slot</h5>
    <h5>slot是标签的内容扩展，也就是说你用slot就可以在自定义组件时传递给组件内容，组件接收内容并输出</h5>
    <hr>
    <div id="app">
        <!--在HTML的组件中用slot属性传递值-->
        <jspang>
            <span slot="blogUrl">{{jspangData.blogUrl}}</span>
            <span slot="netName">{{jspangData.netName}}</span>
            <span slot="skill">{{jspangData.skill}}</span>
        </jspang>
    </div>
    <!--定义组件-->
    <!--在组件模板中<slot></slot>标签接收值-->
    <template id="tmp">
        <div>
            <p>博客地址：<slot name="blogUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技术类型：<slot name="skill"></slot></p>
        </div>
    </template>

    <script>
        var jspang = {template:'#tmp'}
        var app = new Vue({
            el:'#app',
            data:{
                jspangData:{
                    blogUrl:'http://jspang.com',
                    netName:'xxx',
                    skill:'web前端'
                }
            },
            components:{
                "jspang":jspang
            }
        })
    </script>
</body>
</html>
