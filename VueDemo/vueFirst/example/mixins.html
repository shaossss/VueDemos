<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
    <title>Mixins混入选项操作</title>
</head>
<body>
    <h3>用途：</h3>
    <h4>1.在你已经写好了构造器后，需要在增加方法或者临时的活动时使用的方法，这时用混入会减少源代码的污染</h4>
    <h4>2.很多地方都会用到的公用方法，用混入的方法可以减少代码量，实现代码重用。</h4>

    <div id="app">
        <p>num:{{num}}</p>
        <p><button @click="add">增加数量</button></p>
    </div>

    <script>
        var addLog = {
            updated:function () {
                console.log("数据正在变化，变成"+this.num+".");
            }
        }

        var app = new Vue({
            el:'#app',
            data:{
                num:1
            },
            methods:{
                add:function () {
                    this.num++;
                }
            },
            mixins:[addLog]//混入
        })
    </script>
</body>
</html>
