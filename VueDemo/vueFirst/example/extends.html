<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
    <title>extends Option扩展选项</title>
</head>
<body>
    <div id="app">
        <!--{{message}}-->
        ${message}<!--因为用了delimiters改变了默认插值的形式-->
        <p><button @click="add">add</button></p>
    </div>

    <script>
        var bbb = {
            created:function () {
                console.log('我是被扩展出来的');
            },
            methods:{
                add:function () {
                    console.log('我是被扩展出来的方法！');
                }
            }
        };

        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            methods:{
                add:function () {
                    console.log("我是原生的方法！");
                }
            },
            delimiters:['${','}'],
            extends:bbb
        })
    </script>
</body>
</html>
