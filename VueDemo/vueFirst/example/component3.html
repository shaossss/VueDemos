<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
    <title>component组件3</title>
</head>
<body>
    <h5>component标签</h5>
    <div id="app">
        <component v-bind:is="who"></component>
        <button @click="changeComponent">换组件</button>
    </div>

    <script>
        var componentA = {
            template:'<div style="color: red">componentA</div>'
        }
        var componentB = {
            template:'<div style="color: green">componentB</div>'
        }
        var componentC = {
            template:'<div style="color: pink">componentC</div>'
        }
        var app = new Vue({
            el:'#app',
            data:{
                who:'componentA'
            },
            components:{
                "componentA":componentA,
                "componentB":componentB,
                "componentC":componentC,
            },
            methods:{
                changeComponent:function () {
                    if(this.who == 'componentA'){
                        this.who = 'componentB';
                    }else if (this.who == 'componentB'){
                        this.who = 'componentC';
                    }else{
                        this.who = 'componentA';
                    }
                }
            }
        })
    </script>
</body>
</html>
