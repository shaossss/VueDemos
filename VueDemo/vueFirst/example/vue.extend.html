<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
    <title>Vue.extend-扩展实例构造器</title>
</head>
<body>
    <h4>Vue.extend</h4>
    <hr>
    <author></author>

    <script>
        var authorExtend = Vue.extend({
            template:"<p><a :href='authorUrl'>{{authorName}}</a></p>",
            data:function () {
                return{
                    authorName:'JSPang',
                    authorUrl:'http://www.jspang.com'
                }
            }
        });

        /*扩展实例构造器是需要挂载的*/
        new authorExtend().$mount('author');
    </script>
</body>
</html>
