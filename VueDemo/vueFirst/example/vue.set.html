<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/vue.js"></script>
    <title>Vue.set全局操作</title>
</head>
<body>
    <h5>Vue.set的作用就是在构造器外部操作构造器内部的数据、属性或者方法</h5>
    <hr>
    <div id="app">
        <ul>
            <li v-for="aa in arr">{{aa}}</li>
        </ul>
    </div>
    <button onclick="add()">外部添加</button>

    <script>
        function add() {
            console.log('新增');
            /*app.arr[1]='ddd';//用这种方法修改数据页面是不会刷新的
            console.log(app.arr);//结果['aaa','ddd','ccc']*/
            Vue.set(app.arr,1,'ddd');//用这种方法页面刷新了
        }
        var outData = {
            arr:['aaa','bbb','ccc']
        }
        var app = new Vue({
            el:'#app',
            data:outData
        })
    </script>
</body>
</html>
