<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../assets/jquery3.1.1.js"></script>
    <script src="../assets/vue.js"></script>
    <title>Vue和jQuery一起使用</title>
</head>
<body>
    <h5>Vue和jQuery一起使用</h5>
    <hr>
    <div id="app">
        {{message}}
    </div>

    <button onclick="app.add()">调用方法</button>

    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'hello Vue!'
            },
            methods:{
                add:function () {
                    console.log('调用了Add方法');
                }
            },
            //在vue中使用jQuery
            mounted:function () {
                $('#app').html('jQuery!');
            }
        })
    </script>
</body>
</html>
